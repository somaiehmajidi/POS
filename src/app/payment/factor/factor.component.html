<div class="container" style="margin-top: 65px;">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div style="margin: 0.5rem 0 0.75rem">
                <button class="btn btn-primary" style="width:100%">چاپ فاکتور</button>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

    <div class="row">
        <div class="col-md-4">
            
        </div>
        <div class="col-md-4">
            <table class="table border">
                <tr>
                    <td class="text-center">
                        <div>لوگوی شما <i class="fa fa-photo"></i></div>
                        <div>اطلاعات فروشگاه</div>
                        <div>{{date |  date:'medium'}}</div>
                    </td>
                </tr>
                <tr>
                    <td class="orders">
                        <div *ngFor="let order of factor.orders" class="order">
                            <div class="pull-right">{{order.name}}</div>
                            <div class="pull-left">{{order.price}}</div>
                            <div style="clear: both;"></div>
                            <div>
                                <span>تعداد: </span>
                                <span>{{order.unit}}</span>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="font-weight-bold">
                            <div class="pull-right">قیمت کل:</div>
                            <div class="pull-left">{{factor.total}}</div>
                            <div style="clear: both;"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div *ngFor="let line of factor.paymentLines">
                            <span>{{line.type}}</span>
                            <span>{{line.tendered}}</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <span>باقیمانده: </span>
                            <span>{{factor.charge}}</span>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
